<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatiable" content="IE-edge">
        <title>4 in a row</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="app" id="app">
                <article class="content forms-page">
                    <section class="section mt-lg-4">
                        <div class="row m-0">

                            <div class="offset-lg-3 col-lg-6 col-12 p-0">

                                <div id="connect-4-card" class="card">

                                    <div class="card-header">
                                        <div class="header-block">
                                            <h3 class="title">
                                                4-in-a-Row-Game
                                            </h3>
                                        </div>

                                    </div>
                                    <div class="card-body">
                                        <div id="connect-4" class="container">

                                        </div>
                                        <div class="pedestal"></div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="row-no-margin justify-content-between">
                                            <div class="col-6">
                                                <button id="restart-connect-4" type="button" class="btn btn-success btn-lg mr-3 mb-1">
                                                    Reset
                                                </button>


                                            </div>
                                            <div class="game-result col-6"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </article>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
